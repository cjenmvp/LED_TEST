<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>LED Studio Test</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      #uploadBox {
        position: absolute;
        top: 20px; left: 20px;
        z-index: 10;
        background: white;
        padding: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="uploadBox">
      <label for="upload">🖼️ LED 이미지 업로드:</label>
      <input type="file" id="upload" accept="image/*" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      let scene, camera, renderer;
      const targetMaterialName = "TEST_MTL";

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1, 3);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        const loader = new THREE.GLTFLoader();
        loader.load("TEST.glb", (gltf) => {
          scene.add(gltf.scene);
        }, undefined, (error) => {
          console.error("GLB 로드 실패!", error);
        });

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      document.getElementById("upload").addEventListener("change", (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function (event) {
          const imageUrl = event.target.result;
          const texLoader = new THREE.TextureLoader();
          texLoader.load(imageUrl, (texture) => {
            scene.traverse((child) => {
              if (child.isMesh && child.material?.name === targetMaterialName) {
                child.material.map = texture;
                child.material.needsUpdate = true;
              }
            });
          });
        };
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
