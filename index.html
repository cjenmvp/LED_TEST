<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>LED ë©”ì‰¬ í´ë¦­ í…ŒìŠ¤íŠ¸</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #111; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
      import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
      import { OrbitControls } from 'https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js';

      let scene, camera, renderer, controls;
      let targetMesh = null;
      const targetMaterialName = "TEST_MTL";

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 3);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        const loader = new GLTFLoader();
        loader.load("TEST.glb", (gltf) => {
          scene.add(gltf.scene);
          gltf.scene.traverse((child) => {
            if (child.isMesh && child.material?.name === targetMaterialName) {
              targetMesh = child;
              console.log("ğŸ¯ í´ë¦­ ëŒ€ìƒ ë©”ì‰¬ ë“±ë¡ ì™„ë£Œ:", targetMesh);
            }
          });
        });

        window.addEventListener('click', onClick);
        animate();
      }

      function onClick(event) {
        if (!targetMesh) return;

        const textureLoader = new THREE.TextureLoader();
        const newTexture = textureLoader.load("https://unpkg.com/three@0.158.0/examples/textures/uv_grid_opengl.jpg", () => {
          targetMesh.material.map = newTexture;
          targetMesh.material.needsUpdate = true;
          console.log("ğŸ¨ ë©”í„°ë¦¬ì–¼ í…ìŠ¤ì²˜ê°€ ë³€ê²½ë¨!");
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
